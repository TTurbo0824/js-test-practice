<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>유효성 검사</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="validator.js"></script>
  </head>
  <body>
    <div class="singup-container">
      <h2>회원가입</h2>
      <div>
        <div class="input-field">
          <div>아이디</div>
          <input type="text" id="username" />
          <div class="failure-short message hide">아이디는 4글자 이상이여야 합니다</div>
          <div class="failure-long message hide">아이디는 10글자 이하로 제한됩니다</div>
          <div class="failure-mixed message hide">영문 또는 숫자만 입력 가능합니다</div>
        </div>

        <div class="input-field">
          <div>비밀번호</div>
          <input type="password" id="password" />
          <div class="failure-vali message hide">영문, 숫자, 특수문자 포함 8-12자입니다</div>
        </div>

        <div class="input-field">
          <div>비밀번호 확인</div>
          <input type="password" id="password-retype" />
          <div class="mismatch message hide">두 비밀번호가 일치하지 않습니다</div>
        </div>

          <button class="submit-bnt">가입하기</button>
          <div class="empty message hide">필수 입력란이 비어있습니다.</div>
      </div>
    </div>
    <div class="backdrop hide">
      <div class="success-modal">
        <i class="fas fa-times"></i>
        <div class="signup-message">가입이 완료되었습니다!</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
